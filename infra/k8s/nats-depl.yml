apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  selector:
    app: tickets
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    protocol: TCP
  - name: monitorying
    port: 8222
    targetPort: 8222
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats-streaming:alpine
        args: [
          "-p",
          "4222",
          "-m",
          "8222",
          "-hbi",
          "5s",
          "-hbt",
          "5s",
          "-hbf",
          "2",
          "-SD",
          "-cid",
          "ticketing"
        ]
